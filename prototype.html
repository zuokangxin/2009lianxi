<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>
<body>
    <script>
        // 定义一个函数
        function person(name,age,sex)
        {
            this.name = name
            this.age = age
            this.sex = sex
        }

        person.prototype.name = "noname"
        person.prototype.age = 0 
        person.prototype.sex = "保密"

        var p1 = new person()
        console.log(p1)
        console.log(p1.name)
        console.log(p1.age)
        console.log(p1.sex)


        var p2 = new person()
        console.log(p2)
        console.log(p2.name)
        console.log(p2.age)
        console.log(p2.sex)

        var p3 = new person("zhangsan",11,"F")
        console.log(p3)
    </script>
</body>
</html>
