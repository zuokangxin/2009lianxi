<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {}

        Object.defineProperty(obj,"sex",{
            value : "Male", //属性的值
            configurable: true, //属性是否可以被 delete删除
            writable:true, //属性是否可被修改
            enumerable:true, //属性是否可枚举 for in
        })

        Object.defineProperty(obj,"age",{
            value:11,
            enumerable:false,
            configurable:false,
            writable:true
        })

        obj.email = "zhangsan@qq.com"
        console.log(obj)

        // delete
        delete obj.age
        console.log("delete age 之后:",obj)

        //枚举
        for(k in obj){
            console.log(k)
        }

        obj.sex = "female"
        obj.age = 88
        console.log(obj)


        //
        console.log(Object.keys(obj))
    </script>
</body>
</html>
