<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "zhangsan",
            age: 11,
            sex: "M"
        }

        // 向 obj中添加一个属性 email
        obj.email = "zhangsan@qq.com"
        console.log(obj)

        // 删除 obj对象中的age属性
        delete obj.age
        console.log(obj)

        // 对象的枚举 for in
        for (k in obj){
            console.log(k,obj[k])
        }

    </script>
</body>
