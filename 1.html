<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
        //  找出元素 66 在数组中的位置
        arr.forEach(function (v, k) {
            if (v == 66) {
                console.log(k) //k是索引 v是值
            }
        })
        console.log(arr)
        // 计算数组中元素的和
        var res = 0;
        arr.forEach(function (v, k) {
            res = res + v
        })
        console.log(res)
        // 移除数组 arr 中的所有值等于 22 的元素，不要直接修改数组 arr，结果返回新的数组
        arr.splice(1, 2)
        console.log(arr)
        // 移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回。
        delete arr[22]
        console.log(arr)
        // 统计数组 arr 中值等于 66 的元素出现的次数
        var num = 0
        arr.forEach(function (v, k) {
            if (v == 66) {
                num++  //k是索引 v是值
            }
        })
        console.log(num)
    </script>
</body>

</html>
